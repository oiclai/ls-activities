<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cadastro de Endereço com CEP</title>
</head>
<body class="bg-pink-100 flex justify-center items-center min-h-screen"> <!-- n quero n formato de card -->
    <form id="address-form" class="bg-pink-100 p-8 rounded-lg w-full max-w-lg">
        <h1 class="text-2xl font-bold mb-6 text-center text-pink-800">Address</h1>
<!-- 
require* - obrigatório
readonly* - somente leitura
disabled* - desabilitado
maxlength* - limita a quantidade de caracteres
minlength* - limita a quantidade de caracteres
pattern* - expressão regular (util se eu quisesse q o cep so fosse mandado no formato 'xxxxx-xxx' = \d{5}-\d{3})
type* - tipo de input (ja conhecido)
-->
        <div class="mb-4">
            <!-- usuario q coloca -->
            <label for="cep" class="block text-pink-700 font-medium mb-2"></label>
            <input type="text" id="cep" name="cep" maxlength="8" minlength="8" placeholder="Digite o CEP" class="w-full p-3 border border-pink-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-[#cf86ad]" required>
        </div>

        <div class="mb-4">
            <label for="rua" class="block text-pink-700 font-medium mb-2"></label>
            <input type="text" id="rua" name="rua" placeholder="Rua" class="w-full p-3 border border-pink-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-[#cf86ad]" readonly>
        </div>

        <div class="mb-4">
            <!-- usuario q coloca -->
            <label for="numero" class="block text-pink-700 font-medium mb-2"></label>
            <input type="text" id="numero" name="numero" placeholder="Número" class="w-full p-3 border border-pink-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-[#cf86ad]" required> 
        </div>

        <div class="mb-4">
            <label for="bairro" class="block text-pink-700 font-medium mb-2"></label>
            <input type="text" id="bairro" name="bairro" placeholder="Bairro" class="w-full p-3 border border-pink-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-[#cf86ad]" readonly>
        </div>

        <div class="mb-4">
            <label for="cidade" class="block text-pink-700 font-medium mb-2"></label>
            <input type="text" id="cidade" name="cidade" placeholder="Cidade" class="w-full p-3 border border-pink-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-[#cf86ad]" readonly>
        </div>

        <div class="mb-6">
            <label for="estado" class="block text-pink-700 font-medium mb-2"></label>
            <input type="text" id="estado" name="estado" placeholder="Estado" class="w-full p-3 border border-pink-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-[#cf86ad]" readonly>
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
